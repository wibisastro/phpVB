<div class="card">
  <header class="card-header">
    <p class="card-header-title">
      Kementerian
    </p>
  </header>
  <div class="card-content">
    <div class="content">
        <breadcrumbd path-url="/kementerian/taguser/breadcrumb" instance="kementerian"></breadcrumbd>
    </div>
  </div>
    <div>
        <gov2table
            :is-active="true"
            get-url="/kementerian/taguser"
            post-url="unit"
            tag-url="unit"
            :columns="['nama']"
            :dyn-col-name="{col1:'nama',col2:'level_label'}"
            :recursive="false"
            :readonly="true"
            instance="kementerian"
            :show-tagging-at-level=2
            :tag-closeable=true
            :child-component="{instance:'privilege',type:'dropdown'}"
            :tag-limit=4
            tag-caption="fullname"
            :item-per-page=100>
        </gov2table>
    </div>
</div>
